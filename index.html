<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Cá Nhân</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }body {
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #333;
}

.profile-card {
  background: #fff;
  width: 350px;
  border-radius: 16px;
  padding: 24px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 16px;
  border: 4px solid #667eea;
}

h1 {
  font-size: 22px;
  margin-bottom: 8px;
}

.job {
  font-size: 14px;
  color: #777;
  margin-bottom: 16px;
}

.bio {
  font-size: 14px;
  line-height: 1.6;
  margin-bottom: 20px;
}

.socials a {
  display: inline-block;
  margin: 0 8px;
  text-decoration: none;
  color: #667eea;
  font-weight: bold;
  transition: color 0.3s;
}

.socials a:hover {
  color: #764ba2;
}

.contact-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background: #667eea;
  color: #fff;
  border-radius: 25px;
  text-decoration: none;
  transition: background 0.3s;
}

.contact-btn:hover {
  background: #764ba2;
}

  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar" />
    <h1>Nguyễn Văn A</h1>
    <div class="job">Web Developer</div>
    <p class="bio">
      Xin chào! Mình là một lập trình viên web, yêu thích thiết kế giao diện đẹp và
      xây dựng các sản phẩm đơn
